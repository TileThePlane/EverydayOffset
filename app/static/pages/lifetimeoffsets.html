<div class="container-fluid regular-page  col-md-8 col-md-offset-2" ng-controller="lifetimeoffsets">
	<h1>Lifetime Offsets</h1>
	
	<form id="Donation_Planner">
		<fieldset>
			<legend ng-click="state.showDonationPlanner=!state.showDonationPlanner">{{collapse(state.showDonationPlanner)}} Donation Planner </legend>
			<div ng-if="state.showDonationPlanner">
			
			</div>
		</fieldset>
	</form>
	<form id="Impact" class="collapse in">
		<fieldset>
			<legend ng-click="state.showImpact=!state.showImpact">{{collapse(state.showImpact)}} Your Impact</legend>
			<div class="form-group" ng-if="state.showImpact">
				<label for="deductible_breakdown">Deductable Breakdown</label>
				<input type="text" id="disabledTextInput" class="form-control" placeholder="Deductable">
				<label for="lifetime">Lifetime</label>
				<input type="text" id="disabledTextInput" class="form-control" placeholder="lifetime">
			</div>
		</fieldset>
	</form>
	<form id="Goal" class="collapse in">
		<fieldset>
			<legend ng-click="state.showGoal=!state.showGoal">{{collapse(state.showGoal)}} Goal</legend>
			<div ng-if="state.showGoal">
				<label for="monthlydonation">Monthly Donation</label>
				<input type="text" id="monthlydonation" class="form-control" placeholder="monthly donation">
			</div>
		</fieldset>
	</form>
</div>
